<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>uTurn extension options</title>

    <!-- Bootstrap -->
    <link href="/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/redirect.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-3 col-sm-2"><img src="/resources/images/icon-128.png" /></div>
          <div class="col-xs-9 col-sm-10">
            <h1>Are you wasting time?</h1>
            <h2>Make a uTurn and do something productive.</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <div id="pane1" class="pane">
          <div class="col-xs-6 col-md-4 col-md-offset-1">
            <h3>Get uncluttered.</h3>
            <div id="icon1"></div>
          </div>
          <div class="col-xs-6 col-md-4 col-md-offset-2">
            <h3>Better yourself.</h3>
            <div id="icon2"></div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <p>Want to stay in your browser?</p>
            <button id="next1" type="button" class="btn btn-default">Get more ideas.</button>
          </div>
        </div>

        <div id="pane2" class="pane">
          <div class="col-xs-6 col-md-4 col-md-offset-1">
            <h3>Do some good.</h3>
            <div id="icon3"></div>
          </div>
          <div class="col-xs-6 col-md-4 col-md-offset-1">
            <h3>Browse smarter.</h3>
            <div id="icon4"></div>
          </div>
          <div class="col-md-4 col-md-offset-4">
            <p>Still determined to go to ____.com?</p>
            <button id="next2" type="button" class="btn btn-default">Yes</button>
          </div>
        </div>

        <div id="pane3" class="pane">
          <div class="col-md-4 col-md-offset-4">
            <p>One last try: will a minute of waiting change your mind?</p>
            <div id="countdown">60</div>
            <button id="next3" type="button" class="btn btn-default">Return to browsing</button>
          </div>
        </div>


      </div>
    </div>

  <script src="/libraries/jquery-2.1.4.min.js"></script>
  <script src="/js/redirect.js"></script>
  <script src="/libraries/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
